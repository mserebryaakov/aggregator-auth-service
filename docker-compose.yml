version: "3"
services:

  authservice:
    build: .
    depends_on:
      - authdb
    env_file:
      - .env
    ports:
      - "8080:8080"
    networks:
      - aggregator-service-network
    restart: unless-stopped

  authdb:
    image: postgres:latest
    ports:
      - "5432:5432"
    networks:
      - aggregator-service-network
    environment:
      POSTGRES_DB: "authdb"
      POSTGRES_USER: "authdbuser"
      POSTGRES_PASSWORD: "authdbpassword"

networks:
  aggregator-service-network: